{% extends 'site_templates/site_master.html' %}
{% load staticfiles %}

{% block header_block %}
  <title>All Posts</title>  
{% endblock %}

{% block body_block %}
  <h2>All Posts</h2>
  <div>
    {% for post in posts %}
      <h3>
        <a href="{% url 'posts:post' post.id %}">{{ post.title }}</a>
      </h3>
      <p>Created on: {{ post.added_on }}</p>
    {% endfor %}
  </div>
{% endblock %}

{% block js_block %}{% endblock %}
